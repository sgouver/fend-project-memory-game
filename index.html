<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fas fa-star star"></i></li>
        		<li><i class="fas fa-star star"></i></li>
        		<li><i class="fas fa-star star"></i></li>
        	</ul>

        	<span class="moves"></span> Moves

          <span id="timer"> 00:00 </span>

          <div class="restart">
      		    <i class="fas fa-sync-alt"></i>
      	  </div>
        </section>

        <ul class="deck">
            <li class="card" type="gem">
                <i class="fas fa-gem"></i>
            </li>
            <li class="card" type="plane">
                <i class="fas fa-plane"></i>
            </li>
            <li class="card" type="anchor">
                <i class="fas fa-anchor"></i>
            </li>
            <li class="card" type="bolt">
                <i class="fas fa-bolt"></i>
            </li>
            <li class="card" type="cube">
                <i class="fas fa-cube"></i>
            </li>
            <li class="card" type="anchor">
                <i class="fas fa-anchor"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fas fa-leaf"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fas fa-bicycle"></i>
            </li>
            <li class="card" type="gem">
                <i class="fas fa-gem"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fas fa-bomb"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fas fa-leaf"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fas fa-bomb"></i>
            </li>
            <li class="card" type="bolt">
                <i class="fas fa-bolt"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fas fa-bicycle"></i>
            </li>
            <li class="card" type="plane">
                <i class="fas fa-plane"></i>
            </li>
            <li class="card" type="cube">
                <i class="fas fa-cube"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
