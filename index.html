<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chess Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Chess Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fas fa-star star"></i></li>
        		<li><i class="fas fa-star star"></i></li>
        		<li><i class="fas fa-star star"></i></li>
        	</ul>

        	<span class="moves"></span>

          <span id="timer">00:00</span>

          <div class="restart">
      		    <i class="fas fa-sync-alt"></i>
      	  </div>
        </section>

        <ul class="deck">
            <li class="card" type="chess">
                <i class="fas fa-chess"></i>
            </li>
            <li class="card" type="chess-rook">
                <i class="fas fa-chess-rook"></i>
            </li>
            <li class="card" type="chess-queen">
                <i class="fas fa-chess-queen"></i>
            </li>
            <li class="card" type="chess-pawn">
                <i class="fas fa-chess-pawn"></i>
            </li>
            <li class="card" type="chess-knight">
                <i class="fas fa-chess-knight"></i>
            </li>
            <li class="card" type="chess-king">
                <i class="fas fa-chess-king"></i>
            </li>
            <li class="card" type="chess-board">
                <i class="fas fa-chess-board"></i>
            </li>
            <li class="card" type="chess-bishop">
                <i class="fas fa-chess-bishop"></i>
            </li>
            <li class="card" type="chess">
                <i class="fas fa-chess"></i>
            </li>
            <li class="card" type="chess-rook">
                <i class="fas fa-chess-rook"></i>
            </li>
            <li class="card" type="chess-queen">
                <i class="fas fa-chess-queen"></i>
            </li>
            <li class="card" type="chess-pawn">
                <i class="fas fa-chess-pawn"></i>
            </li>
            <li class="card" type="chess-knight">
                <i class="fas fa-chess-knight"></i>
            </li>
            <li class="card" type="chess-king">
                <i class="fas fa-chess-king"></i>
            </li>
            <li class="card" type="chess-board">
                <i class="fas fa-chess-board"></i>
            </li>
            <li class="card" type="chess-bishop">
                <i class="fas fa-chess-bishop"></i>
        </ul>
    </div>

        <!-- The Modal -->
    <div class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Congratulations !!!!</h2>
        </div>
        <div class="modal-body">
          <span id="timerModal"> 00:00 </span>
          <ul class="stars">
            <li><i class="fas fa-star star"></i></li>
            <li><i class="fas fa-star star"></i></li>
            <li><i class="fas fa-star star"></i></li>
          </ul>
        </div>
        <div class="modal-footer">
          <div class="restart" id="closeModal">
              <i class="fas fa-sync-alt"></i>
          </div>
        </div>
      </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
